<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Libreria Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Libreria SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Cotizador de da침os</title>
</head>
<body>
    <div class=" container mr-4 ">
        <h1 class="text-center">Simulador de Cotizaci칩n de Da침os 游뚱</h1>
        <p class="text-center">Ingrese los datos solicitados para obtener el valor de la cotizaci칩n</p>
        <!-- Selecci칩n de veh칤culo -->
        <div class="mb-3">
            <h4>Seleccione su vehiculo</h4>
            <label for="marca" class="form-label">Marca:</label>
            <select id="marca" class="form-select" onchange="cargarModelos()">
                <option value="">Seleccione una marca</option>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Peugeot">Peugeot</option>
                <option value="Renault">Renault</option>
                <option value="Toyota">Toyota</option>
                <option value="Fiat">Fiat</option>
            </select>
        </div>
        <!-- Seleccion de modelo -->
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo:</label>
            <select id="modelo" class="form-select">
                <option value="">Seleccione un modelo</option>
                            </select>
        </div>

        <!-- Capital asegurado -->
        <div class="mb-3">
            <h4>Capital Asegurado</h4>
                <label for="capitalAsegurado" class="form-label" aria-label="Default select example"> Ingrese Monto: </label>
                <input type="number" class="form-control" id="capitalAsegurado" name="capitalAsegurado" >
        </div> 

        <!-- Da침os - Magnitudes - Repuestos -->
        <div class="container">
            <div class="row">
                <!-- Tipo de da침os -->
                <div class= " card text-bg-primary col-3 mb-3 p-1 border-light">
                    <h4 class="card-header "> Da침os</h4>
                    <div class="card-body text-bg-light  ">
                        <label for="selectDanio" class = "card-title"> Tipo de da침o:</label>
                        <select id="selectDanio" class="form-select" aria-label="Default select example">
                            <option selected disabled value="">Seleccione da침o</option>
                            <option value="rayado">Rayado</option>
                            <option value="abollado">Abollado</option>
                            <option value="roto">Roto</option>
                        </select>
                    </div>
                </div>
                <!-- Magnitud de los da침os --> 
                <div class= " card text-bg-primary col-3 mb-3 p-1 border-light">
                    <h4 class="card-header ">Magnitud</h4>
                    <div class="card-body text-bg-light  ">
                        <label for="selectMagnitud"> Magnitud de da침o:</label>
                        <select id="selectMagnitud" class="form-select" aria-label="Default select example">
                            <option selected disabled value="">Seleccione Magnitud</option>
                            <option value="leve">Leve</option>
                            <option value="medio">Medio</option>
                            <option value="grave">Grave</option>
                            <option value="cambio">Cambio</option>
                        </select>     
                    </div>
                </div>
                <!-- Repuestos --> 
                <div class= "card text-bg-primary col-3 mb-3 p-1 border-light">
                    <h4 class="card-header ">Repuesto</h4>
                    <div class="card-body text-bg-light">
                        <label for="selectRepuesto"> Seleccione repuesto:</label>
                        <select id="selectRepuesto" class="form-select" aria-label="Default select example">
                            <option selected disabled value="">Seleccione Repuesto</option>
                        </select> 
                    </div>
                </div>
                <!-- Boton Agregar Da침o -->
                <div class="d-flex col-3 mb-3 d-md-flex justify-content-md-center align-items-md-center">
                    <button id="agregarDanio" class="btn btn-primary btn-lg" type="button" > Agregar da침o</button>
                </div>
            </div>
                <!-- Lista de da침os -->
                <div class="container">
                    <div class="row">
                        <div id="listaDanios" class="mt-4 col-4"></div>
                    </div>
                </div>
                <!-- Cotizacion total -->
                <div class="container mt-4">
                    <button id="calcularTotal" class="btn btn-success btn-lg " type="button"> Calcular cotizacion total</button>
                </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
